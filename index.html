<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Formacion Continua Hidalgo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   <div id="chat-container">
      <h1>Bienvenido al Chat de la Dirección de Formación Continua</h1>
   <input id="mensaje" autocomplete="off" placeholder="Esceibe tu mensaje aquí...">
   <button id="enviar">Enviar</button>
   <p id="escribiendo"></p>
   <ul id="mensajes"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io()

    document.getElementById('enviar').onclick = () => {
        const mensaje = document.getElementById("mensaje").value;

        socket.emit("mensaje", mensaje);
        document.getElementById('mensaje').value = '';
        document.getElementById('escribiendo').textContent = '';
    };

    socket.on('mensaje', (msg) => {
        const item = document.createElement('li')
        item.textContent = msg;
        document.getElementById('mensajes').appendChild(item)
});


</script>
</body>
</html>
